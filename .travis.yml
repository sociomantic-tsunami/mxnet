# We will use docker to set up our environment, so don't use any particular
# language in Travis itself
language: generic

# Enable docker
sudo: required
services:
    - docker

env:
    global:
        # Make sure beaver is in the PATH
        - PATH="$(git config -f .gitmodules submodule.beaver.path)/bin:$PATH"
    matrix:
        - DIST=xenial F=production
        - DIST=bionic F=production

install: beaver install

script:
    - beaver make USE_BLAS=openblas USE_OPENCV=0 USE_MKLDNN=0
    - BEAVER_DOCKER_VARS="F" beaver run ./build-tsunami-package

deploy:
    provider: script
    script: ./upload-tsunami-package
    skip_cleanup: true
    on:
        tags: true
